on: [push, pull_request]

jobs:
  integration-test:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-latest']
        perl: [ '5.30', '5.28', '5.10' ]
      max-parallel: 2
    name: Integration test ${{ matrix.perl }} on ${{ matrix.os }}

    services:
      rabbitmq:
        image: rabbitmq:latest
        env:
          RABBITMQ_DEFAULT_VHOST: "/"
        ports:
          - 5672:5672/tcp
        options: --health-cmd "rabbitmqctl node_health_check" --health-interval 10s --health-timeout 5s --health-retries 5

    steps:
      - name: Grab release tarball
        uses: actions/download-artifact@v1
        with:
          name: release-tarball
      - run: tar xzf release-tarball/ar.tar.gz --strip 1
      - run: rm -rf release-tarball
      - name: Set up perl
        uses: shogo82148/actions-setup-perl@v1.3.1
        with:
          perl-version: ${{ matrix.perl }}
      - run: perl -V
      - run: cpanm --quiet --notest --installdeps --with-recommends --with-develop .
      - run: perl Makefile.PL
      - run: make
      - run: AUTHOR_TESTING=1 make test
      - run: prove -Iblib/lib -r xt/
  unit-test:
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-latest', 'macos-latest', 'windows-latest']
        perl: [ '5.30', '5.28', '5.10' ]
      max-parallel: 3
    name: Perl unit tests ${{ matrix.perl }} on ${{ matrix.os }}

    steps:
      - name: Grab release tarball
        uses: actions/download-artifact@v1
        with:
          name: release-tarball
      - run: tar xzf release-tarball/ar.tar.gz --strip 1
      - run: rm -rf release-tarball
      - name: Set up perl
        uses: shogo82148/actions-setup-perl@v1.3.1
        with:
          perl-version: ${{ matrix.perl }}
      - run: perl -V
      - run: cpanm --quiet --notest --installdeps .
      - run: perl Makefile.PL
      - run: make
      - run: make test

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ['ubuntu-latest']
        perl: [ '5.30' ]
      max-parallel: 2
    name: CPAN build ${{ matrix.perl }} on ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - name: Set up perl
        uses: shogo82148/actions-setup-perl@v1.3.1
        with:
          perl-version: ${{ matrix.perl }}
      - run: perl -V
      - run: cpanm --quiet --notest Dist::Zilla
      - run: dzil authordeps | cpanm --quiet
      - run: dzil build
      - run: mv AnyEvent-RabbitMQ-*.tar.gz ar.tar.gz
      - uses: actions/upload-artifact@v2
        with:
          path: ar.tar.gz
          name: release-tarball
